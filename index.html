<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App </title>
    <link rel="icon" href="./download.jpeg" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images"/>
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src= "https://images.unsplash.com/photo-1693761935586-5939ab418d0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="sea" />
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-beach-with-palm-trees-leElu-nPGxU" target="_blank">Sea
            </a>
        </div>
        <div class="search-result">
            <img src= "https://images.unsplash.com/photo-1693968188128-570bbd902326?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1926&q=80" alt="Building" />
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-beach-with-palm-trees-leElu-nPGxU" target="_blank">Building
            </a>
        </div>
        <div class="search-result">
            <img src= "https://images.unsplash.com/photo-1694114935810-7714b7dc5db6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1886&q=80" alt="sea" />
            <a href="https://unsplash.com/photos/a-pile-of-rocks-sitting-on-top-of-a-field-jj3NOn1qoFg" target="_blank">Stone
            </a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>










    <script src="./script.js"></script>
</body>
</html>
